version: "3"
services:
  weblate:
    image: weblate/weblate:4.3.1-1
    volumes:
      - /mnt/Data/weblate/containers-data/weblate:/app/data
    env_file:
      - ./environment
    restart: always
    depends_on:
      - database
      - cache
    environment:
      WEBLATE_ENABLE_HTTPS: 1
      WEBLATE_IP_PROXY_HEADER: HTTP_X_FORWARDED_FOR
  database:
    image: postgres:12-alpine
    env_file:
      - ./environment
    volumes:
      - /mnt/Data/weblate/containers-data/pg:/var/lib/postgresql/data
    restart: always
  cache:
    image: redis:6-alpine
    restart: always
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - /mnt/Data/weblate/containers-data/redis:/data
  https-portal:
    image: steveltn/https-portal:1
    ports:
      - 80:80
      - 443:443
    restart: always
    environment:
      STAGE: production
      PROXY_READ_TIMEOUT: 3600
      CLIENT_MAX_BODY_SIZE: 100M
    volumes:
      - /mnt/Data/weblate/containers-data/ssl-certs:/var/lib/https-portal
